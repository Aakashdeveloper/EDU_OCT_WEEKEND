<div class="panel panel-primary">
  <div class="panel-heading">
    Employee Form
  </div>
  <div class="panel-body">
    <form novalidate #form="ngForm" (submit)="submitForm(form)">
      <div class="form-group" [class.has-error]="firstname.invalid && firstname.touched">
        <label  class="control-label" for="fname">FirstName</label>
        <input 
            type="text" 
            class="form-control"
            name="firstName"
            id="fname"
            required
            #firstname="ngModel"
            [ngModel]="model.firstName"
            (ngModelChange)="firstToUpper($event)"/>
            <div class="alert alert-danger" *ngIf="firstname.invalid && firstname.touched">
              FirstName is requried
            </div>
      </div>
      <h2>Classess</h2>
      <h2>{{firstname.invalid}}</h2>
      <div class="form-group">
          <label for="lname">LastName</label>
          <input 
              type="text" 
              class="form-control"
              name="lastName"
              id="lname"
              [(ngModel)]="model.lastName"/>
        </div>
        <div class="form-group"  [class.has-error]="email.invalid && email.touched">
            <label class="control-label" for="email">Email</label>
            <input 
                type="text" 
                class="form-control"
                name="email"
                id="email"
                pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                #email= "ngModel"
                [(ngModel)]="model.email"/>
            <div class="alert alert-danger" *ngIf="email.invalid && email.touched">
                    Please enter valid email
            </div>
        </div>
        <div class="form-group" [class.has-error]="password.invalid && password.touched">
              <label class="control-label" for="password">Password</label>
              <input 
                  type="password" 
                  class="form-control"
                  name="password"
                  id="password"
                  minlength = "8"
                  #password = "ngModel"
                  [(ngModel)]="model.password"/>
              <div class="alert alert-danger" *ngIf="password.invalid && password.touched">
                  Min Length of password will be 8
              </div>
        </div>
        <div class="checkbox">
          <label>
            <input
              type="checkbox"
              name="fullTime"
              [(ngModel)]="model.fullTime"
              />FullTime

          </label>
        </div>
        <div class="radio">
          <label>
            <input 
              type="radio"
              name="gender"
              value="male"
              [(ngModel)]="model.gender"/>
              Male
          </label>
        </div>
        <div class="radio">
            <label>
              <input 
                type="radio"
                name="gender"
                value="female"
                [(ngModel)]="model.gender"/>
                Female
            </label>
        </div>
        <div class="form-group" [class.has-error]="hasCodeLangError">
          <label class="control-label" for="codelang">Code Lang</label>
          <select 
              class="form-control"
              name="codelang"
              id="codelang"
              (blur)="validateCodeLang($event)"
              [(ngModel)]="model.codelang">
              <option value="default">Select your codelang</option>
              <option *ngFor="let lang of langugaes">
                {{lang}}
              </option>
          </select>
          <div class="alert alert-danger" *ngIf="hasCodeLangError">
              Please Select valid value
          </div>
        </div>
      <button type="submit" class="btn btn-success" [disabled]="hasCodeLangError">Submit</button>
    </form>
  </div>
</div>
