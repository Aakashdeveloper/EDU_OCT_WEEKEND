    <div class="panel panel-primary">
                <div class="panel-heading">
                    {{title}}
                </div>
                <div class="panel-body" *ngIf="products && products.length">
                    <div class="row">
                        <div class="col-md-2">
                            Filter By:
                        </div>
                        <div class="col-md-4">
                            <input type="text" [(ngModel)]="filterText"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <h3>Filtered By:{{filterText}}</h3>
                        </div>
                    </div>
                    <div class="table-responsive" >
                        <table class="table">
                            <thead>
                                <tr>
                                    <th><button type="button" class="btn btn-success"
                                        (click)="toggleImage()">
                                        Show Images
                                    </button></th>
                                    <th>Name</th>
                                    <th>Code</th>
                                    <th>Date</th>
                                    <th>Price</th>
                                    <th>StarRating</th>
                                </tr>
                            </thead>
                            <tbody>
                                {{showImage}}
                                <tr *ngFor="let prod of products | filterProd:filterText">
                                    <td>
                                        <img [src]="prod.imageUrl"
                                        *ngIf="showImage" />
                                    </td>
                                    <td>{{prod.productName | mypipe:'upper'}}</td>
                                    <td>{{prod.productCode | mypipe:'lower'}}</td>
                                    <td>{{prod.releaseDate}}</td>
                                    <td>{{prod.price | discountPipe:'5':'-' | currency: 'INR'}}</td>
                                    <td>{{prod.starRating}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                   
                </div>
    </div>
